<div class="hero-gallery">
  <ul class="hero-gallery_list">
    <li class="hero-gallery_item">
      <img
        class="hero-gallery_image"
        srcset="
          /src/images/countries/vietnam/gallery/vietnam-bridge.webp   1x,
          src/images/countries/vietnam/gallery/vietnam-bridge@2x.webp 2x
        "
        src="/src/images/countries/vietnam/gallery/vietnam-bridge-def.jpg"
        min-width="320"
        alt="A pedestrian bridge standing on stone hands"
        title="A bridge"
        loading="lazy"
      />
    </li>
    <li class="hero-gallery_item">
      <img
        class="hero-gallery_image"
        srcset="
          /src/images/countries/vietnam/gallery/boat.webp   1x,
          src/images/countries/vietnam/gallery/boat@2x.webp 2x
        "
        src="/src/images/countries/vietnam/gallery/boat-def.jpg"
        min-width="320"
        alt="A boat with the boatman on the lake"
        title="A boat"
        loading="lazy"
      />
    </li>
    <li class="hero-gallery_item">
      <img
        class="hero-gallery_image"
        srcset="
          /src/images/countries/vietnam/gallery/waterfalls.webp   1x,
          src/images/countries/vietnam/gallery/waterfalls@2x.webp 2x
        "
        src="/src/images/countries/vietnam/gallery/waterfalls-def.jpg"
        min-width="320"
        alt="Waterfalls in the mountains"
        title="Waterfalls"
        loading="lazy"
      />
    </li>
  </ul>
  <div class="hero-gallery_pagination">
    <div class="hero-gallery_array back disable">
      <svg width="32" height="32">
        <use href="/src/images/sprite.svg#array"></use>
      </svg>
    </div>
    <button class="hero-gallery_button" type="button">See more photos</button>
    <div class="hero-gallery_array forward">
      <svg width="32" height="32">
        <use href="/src/images/sprite.svg#array"></use>
      </svg>
    </div>
  </div>
</div>
